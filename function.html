<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
<body>


<p id="demo"></p>
<p id="demo1"></p>

<script>
//SELF INVOKING FUNCTION
 (function () {
   document.getElementById("demo").innerHTML = "Hello! Self invoked function";
 })();
 //ANONYMOUS FUNCTION
var x = function (a, b) {return a + b};
 var z = x(7, 8);
 alert(z);
 //CONSTRUCTOR FUNCTION
 var myFunction = new Function("a", "b", "return a * b");
 var x = myFunction(7, 5);
 alert(x);
//ARROW FUNCTION
const x = (x, y) => x + y;
document.getElementById("demo1").innerHTML = x(5, 5);
 </script>

</body>
</html>
